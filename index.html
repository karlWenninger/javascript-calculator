<!DOCTYPE html>
<html>

<head>
    <title>javacript calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>

<body>
    <div id="calculator-container">
        <div id="display">0</div>
        <div id="keys-container">
            <div class="row">
                <div class="dbl-width"></div>
                <button class="clear-key">clear</button>
                <button class="op-key">รท</button>
            </div>
            <div class="row">
                <button class="num-key">7</button>
                <button class="num-key">8</button>
                <button class="num-key">9</button>
                <button class="op-key">*</button>
            </div>
            <div class="row">
                <button class="num-key">4</button>
                <button class="num-key">5</button>
                <button class="num-key">6</button>
                <button class="op-key">-</button>
            </div>
            <div class="row">
                <button class="num-key">1</button>
                <button class="num-key">2</button>
                <button class="num-key">3</button>
                <button class="op-key">+</button>
            </div>
            <div class="row">
                <button class="num-key dbl-width">0</button>
                <button class="deci-key">.</button>
                <button class="calc-key">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
